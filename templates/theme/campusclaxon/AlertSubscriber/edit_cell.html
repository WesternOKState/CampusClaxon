{% block content %}

    <div class="panel panel-success">
        <div class="panel-heading">
            <h1 class="panel-title"><strong>Edit Cell Phone</strong></h1>
        </div>
        <div class="panel-body">
            <form action="." method="post">
                {% csrf_token %}
                {{ form.as_p }} <br/>
                <input class="btn btn-primary" type="submit" value="Save" style="float:right">
            </form>
        </div>
    </div>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/theme/pioneeralert/css/!TEMPLATE.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.maskedinput.min.js"></script>
    <script src="/static/js/select2.full.min.js"></script>
    <script src="/static/js/custom.js" type="text/javascript"></script>
    <script type="text/javascript">

        $('#id_new_number').mask("9(999)999-9999", {placeholder: "1(580)555-1212"});

    </script>

{% endblock %}
